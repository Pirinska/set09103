{% extends "foundation.html" %}

{% block content %}

<body>
        <div class="column1">

                <br>
                <h1>Upcoming workouts</h1>
                <h4>Plan your workout sessions this week.</h4>
                <br>
                <form method="POST">
                        <div class="addWorkout">
                                <textarea name="todo" id="'todo" class="form-control"></textarea>
                                <br>
                                <button type="submit" class="btn btn-lg btn-primary"> Add
                                        workout</button>

                </form>
                <br>
                <br>
                <br>
                <ul class="list-group list-group" id="todos" color="#000000">
                        {% for todo in user.todos %}
                        <li class="list-group-item">
                                <b>Workout details: </b> {{ todo.body }}

                                <button type="button" class="btn btn-close-white float-end"
                                        onClick="deleteTodo({{ todo.id }})">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                                <br>
                                <b>Date added: </b> {{ todo.date }}

                        </li>
                        {% endfor %}

                </ul>

        </div>
        </div>
        <div class="column2">
                <img src="static/images/plan-quote.jpg" alt="quote - difficult roads lead to beautiful situations">
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='foundation.js') }}"></script>

</body>


{% endblock %}
