{% extends "foundation.html" %}
{% block content %}

<html>

<body>
    <div class="column1">
        <h1>Welcome to IMPACT!</h1>

        <h4>Impact will be your virtual workout buddy. You will be able to track your measurements, 
            plan your workouts and learn about healthy lifestyle.</h4>

        <div class="m-4">
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label" for="inputEmail"></label>
                    <input type="email" class="form-control-lg" id="inputEmail" placeholder="Email" name="email"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="first_name"></label>
                    <input type="text" class="form-control-lg" id="first_name" placeholder="First Name"
                        name="first_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="inputPassword1"></label>
                    <input type="password" class="form-control-lg" id="inputPassword1" placeholder="Password"
                        name="password1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="inputPassword2"></label>
                    <input type="password" class="form-control-lg" id="inputPassword2" placeholder="Confirm password"
                        name="password2" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <div class="column2">
        <img src="static/images/login02.jpg" alt="woman doing yoga">
    </div>

</body>

</html>

{% endblock %}
