{% extends "foundation.html" %}
{% block content %}


<body>
    <div class="column1">
        <h1>Welcome back,</h1>
        <h4>We missed you. Impact have curated for you the latest articles about healthy lifestyle.</h4>
        <div class="m-4">
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label" for="inputEmail"></label>
                    <input type="email" class="form-control-lg" id="inputEmail" placeholder="Email" name="email"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="inputPassword"></label>
                    <input type="password" class="form-control-lg" id="inputPassword" placeholder="Password"
                        name="inputPassword" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="column2">
        <img src="static/images/login02.jpg" alt="woman doing yoga">
    </div>
</body>

</html>
